<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="d-flex justify-content-center mt-5">
    <div class="d-flex gap-2 justify-content-center p-5 bg-warning flex-column w-50 border">
      <div class="form-group">
        <label for="name">Enter name</label><input type="text" class="form-control" id="name"
          aria-describedby="emailHelp" placeholder="Enter name">
      </div>
      <div class="custom-control custom-checkbox">
        <label>Skills: </label>
        <input type="checkbox" class="custom-control-input" value="python" id="skill1" name="Skills">
        <label class="custom-control-label" for="skill1">Python</label>
        <input type="checkbox" class="custom-control-input"  value="c++" id="skill2" name="Skills">
        <label class="custom-control-label" for="skill2">C++</label>
        <input type="checkbox" class="custom-control-input" value="c++"name="Skills">
        <label class="custom-control-label" for="skill3">Java</label>
      </div>
      <div class="d-flex gap-2">
        <label>Gender :</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" value="male">
          <label class="form-check-label" for="radio2">
            Male
          </label>
        </div>
        <div class="form-check disabled">
          <input class="form-check-input" type="radio" name="gender" value="female">
          <label class="form-check-label" for="radio3">
            Female
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" value="other">
          <label class="form-check-label" for="radio1">
            Others
          </label>
        </div>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Language</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option></option>
          <option>Tamil</option>
          <option>English</option>
          <option>Maths</option>
          <option>science</option>
          <option>social</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Disclaimer</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div class="d-flex justify-content-center gap-2">
        <button type="submit" class="border" onclick="submit()">Submit</button>
        <button type="reset" class="border">Reset</button>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    const nameDom = document.getElementById("name")
    const genderDom = Array.from(document.querySelectorAll('input[name="gender"]'));
    const data = {
      name: '',
      skills:'',
      gender: ''
    }

    function submit() {
      const skillsDom = document.querySelectorAll('input[name="Skills"]:checked')
      const genderDomNew = genderDom.find(item => item.checked)
      if(!genderDomNew){
        alert("select the Gender")
      }
      data.name = nameDom.value; 
      data.gender = genderDomNew.value;
      data.skills = skillsDom
      console.log(data);
    }

  </script>
</body>

</html>
