<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
</head>

<body>
  <form>
    <div class="d-flex justify-content-center mt-5">
      <div class="d-flex gap-2 justify-content-center p-5 bg-warning flex-column w-50 border">
        <div class="form-group">
          <label for="name">Enter name</label><input type="text" class="form-control" id="name"
            aria-describedby="emailHelp" placeholder="Enter name">
        </div>
        <div class="custom-control custom-checkbox">
          <label>Skills: </label>
          <input type="checkbox" class="custom-control-input" value="python" id="skill1" name="skills">
          <label class="custom-control-label" for="skill1">Python</label>
          <input type="checkbox" class="custom-control-input" value="c++" id="skill2" name="skills">
          <label class="custom-control-label" for="skill2">C++</label>
          <input type="checkbox" class="custom-control-input" value="c++" name="skills">
          <label class="custom-control-label" for="skill3">Java</label>
        </div>
        <div class="d-flex gap-2">
          <label>Gender :</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" value="male">
            <label class="form-check-label" for="radio2">
              Male
            </label>
          </div>
          <div class="form-check disabled">
            <input class="form-check-input" type="radio" name="gender" value="female">
            <label class="form-check-label" for="radio3">
              Female
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" value="other">
            <label class="form-check-label" for="radio1">
              Others
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="multipleSelecter">Subjects</label>
          <select class="form-control" id="subjects" name="subjects" multiple>
            <option value="Tamil">Tamil</option>
            <option value="English">English</option>
            <option value="Maths">Maths</option>
            <option value="science">Science</option>
            <option value="social">social</option>
          </select>
        </div>
        <div>
          <label for="exampleFormControlSelect1">Native</label>
          <select class="form-control" id="exampleFormControlSelect1" name="city">
            <option></option>
            <option>Dindigul</option>
            <option>Trichy</option>
            <option>Chennai</option>
            <option>Madurai</option>
            <option>kovaii</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Disclaimer</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="disclaimer"></textarea>
        </div>
        <div class="d-flex justify-content-center gap-2">
          <button type="reset" class="border">Reset</button>
          <button type="submit" class="border">Submit</button>
        </div>
      </div>
    </div>
  </form>
  <script type="text/javascript">
    const nameDom = document.getElementById("name")
    const genderDom = Array.from(document.querySelectorAll('input[name="gender"]'));
    const skillsDom = Array.from(document.querySelectorAll('input[name="skills"]'))
    const cityDom = document.querySelector('select[name="city"]')
    const disclaimerDom = document.querySelector('textarea[name="disclaimer"]')
    const data = {
      name: '',
      skills: [],
      gender: '',
      city: '',
      disclaimer: '',
      subjects: []

    }
      document.querySelector("form").addEventListener("submit", function (event) {
        event.preventDefault();

        const genderDomNew = genderDom.find(item => item.checked);
        const selectedSkill = skillsDom.filter(item => item.checked).map(item => item.value);
        const subjectsSelected = Array.from(document.querySelectorAll('#subjects option'))
          .filter(item => item.selected)
          .map(item => item.value);

        data.name = nameDom.value;
        data.gender = genderDomNew.value 
        data.skills = selectedSkill;
        data.city = cityDom.value;
        data.disclaimer = disclaimerDom.value;
        data.subjects = subjectsSelected;

        console.log(data);
      });
  </script>
</body>

</html>
